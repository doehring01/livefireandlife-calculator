<!DOCTYPE html>

  <header>
    <nav>

    </nav>
  </header>

  <main class="container">
    <section>
      <h1>Contact Us</h1>
      <p>Have a question, feedback, or just want to say hello? Reach out using the form below.</p>
      <form name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact" />
        
        <label>Name:<br>
          <input type="text" name="name" required>
        </label><br><br>
        
        <label>Email:<br>
          <input type="email" name="email" required>
        </label><br><br>
        
        <label>Message:<br>
          <textarea name="message" rows="5" required></textarea>
        </label><br><br>
        
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FIRE and Life. Built with ❤️ for the FI community.</p>
  </footer>
</body>
