<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FI Take-Home Pay Calculator | FIREandLife</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
<header>
  <nav>
    <div class="logo"><img src="../assets/logo-horizontal.png" alt="FIREandLife" style="height:40px;"></div>
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="index.html" class="active">Calculators</a></li>
      <li><a href="../blog/index.html">Blog</a></li>
      <li><a href="../about.html">About</a></li>
      <li><a href="../contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <h1 class="page-title">FI Take-Home Pay Calculator</h1>

  <form id="calculator-form">
    <label for="income">Gross Annual Income</label>
    <input type="number" id="income" placeholder="e.g. 85000" required />

    <label for="k401">401(k) Contributions</label>
    <input type="number" id="k401" placeholder="e.g. 19500" />

    <label for="ira">IRA Contributions</label>
    <input type="number" id="ira" placeholder="e.g. 6000" />

    <label for="hsa">HSA Contributions</label>
    <input type="number" id="hsa" placeholder="e.g. 3600" />

    <label for="health">Annual Health Premiums</label>
    <input type="number" id="health" placeholder="e.g. 7200" />

    <label for="state">Select Your State</label>
    <select id="state">
      <option value="AL">Alabama</option>
      <option value="CA">California</option>
      <option value="CO" selected>Colorado</option>
      <option value="TX">Texas</option>
      <option value="FL">Florida</option>
      <!-- Add all states -->
    </select>

    <button type="submit">Calculate</button>
  </form>

  <canvas id="resultsChart" width="400" height="200"></canvas>
  <section id="results" class="results-section"></section>
</main>

<footer>
  <p>&copy; 2025 FIRE and Life. Built with ❤️ for the FI community.</p>
</footer>

<script src="./take-home-pay-script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
<!-- Take-Home Pay Calculator -->
