<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Take-Home Pay Calculator | FIREandLife</title>
  <meta name="description" content="Estimate your after-tax income, accounting for deductions and contributions." />
  <link rel="stylesheet" href="../styles.css" />
  <style>
    .results-section {
      margin-top: 2rem;
      text-align: center;
    }
    canvas {
      margin-top: 1.5rem;
      max-width: 700px;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <div class="logo">
      <img src="../assets/logo-horizontal.png" alt="FIREandLife" style="height:40px;">
    </div>
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="index.html">Calculators</a></li>
      <li><a href="../blog/index.html">Blog</a></li>
      <li><a href="../about.html">About</a></li>
      <li><a href="../contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <h1 class="page-title">Take-Home Pay Calculator</h1>
  <p>Estimate your after-tax income, including contributions and deductions, so you can plan smarter.</p>

  <form id="calculator-form">
    <label for="income">Gross Annual Income</label>
    <input type="number" id="income" placeholder="e.g. 85000" required />

    <label for="k401">401(k) Contributions</label>
    <input type="number" id="k401" placeholder="e.g. 19500" />

    <label for="ira">IRA Contributions</label>
    <input type="number" id="ira" placeholder="e.g. 6000" />

    <label for="hsa">HSA Contributions</label>
    <input type="number" id="hsa" placeholder="e.g. 3600" />

    <label for="health">Annual Health Premiums</label>
    <input type="number" id="health" placeholder="e.g. 7200" />

    <label for="state">Select Your State</label>
    <select id="state">
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO" selected>Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select>

    <button type="submit" class="btn">Calculate</button>
  </form>
  
  <canvas id="resultsChart" width="400" height="200"></canvas>

  <section id="results" class="results-section"></section>
</main>

<footer>
  <p>&copy; 2025 FIRE and Life. Built with ❤️ for the FI community.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="take-home-pay-script.js"></script>
</body>
</html>
