<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}"/>{% endif %}

  <!-- SEO/Feed plugins (safe even if not installed) -->
  {% seo %}

  <!-- Global CSS (cache-busted) -->
  <link rel="stylesheet" href="{{ '/styles.css?v=' | append: site.time | relative_url }}">
</head>
<body>
  {% include header.html %}

  <main class="container">
    {{ content }}
  </main>

  {% include footer.html %}
</body>
</html>
